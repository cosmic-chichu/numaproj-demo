apiVersion: v1
kind: Namespace
metadata:
  name: sandbox-argocon-numalogic-demo
spec:
  finalizers:
    - kubernetes
---
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: numalogic-demo-deployment
  namespace: sandbox-argocon-numalogic-demo
  labels:
    app: numalogic-argocon-demo
    app.kubernetes.io/instance: numalogic-argocon-demo
    applications.argoproj.io/app-name: numalogic-demo
    assetAlias: Intuit.sandbox.sandbox.numalogicdemo
    assetId: '4975369280839883999'
    buildType: maven
    env: demo-usw2-eks
    l1: sandbox
    l2: sandbox
spec:
  replicas: 6
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: numalogic-argocon-demo
  strategy:
    canary:
      analysis:
        args:
          - name: ingress
            value: canary-demo
          # pod template hash from the latest ReplicaSet
          - name: stable-hash
            valueFrom:
              podTemplateHashValue: Stable
          - name: canary-hash
            valueFrom:
              podTemplateHashValue: Latest
        # Template options: error-rate-anomaly, latency-anomaly, unified-anomaly
        templates:
          - templateName: unified-anomaly
        startingStep: 1
      canaryService: rollout-demo-app-canary-service
      stableService: rollout-demo-app-stable-service
      steps:
        - setWeight: 40
        - pause: {}
        - setWeight: 60
        - pause:
            duration: 10
        - setWeight: 80
        - pause:
            duration: 10
  template:
    metadata:
      labels:
        app: numalogic-argocon-demo
        applications.argoproj.io/app-name: numalogic-argocon-demo
        asset: Intuit.sandbox.sandbox.demorestapp
        assetAlias: Intuit.sandbox.sandbox.demorestapp
        assetId: '4975369280839883999'
        env: qal
        istio-injected: 'true'
        l1: sandbox
        l2: sandbox
    spec:
      containers:
        - name: app
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          image: docker.io/sarabala1979/numalogic-demo:yellow
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: service
              protocol: TCP
            - containerPort: 8490
              name: metric
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              scheme: HTTPS
              port: 8080
          readinessProbe:
            httpGet:
              path: /healthz
              scheme: HTTPS
              port: 8080
          resources:
            requests:
              cpu: 300m
              memory: 500Mi
  minReadySeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: numalogic-demo-service
  namespace: sandbox-argocon-numalogic-demo
spec:
  ports:
    - name: service
      port: 8080
      targetPort: 8080
  selector:
    app: numalogic-argocon-demo
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  labels:
    iks-metric: actuator-prometheus
  name: numalogic-demo-service-metrics
  namespace: sandbox-argocon-numalogic-demo
spec:
  clusterIP: 172.20.63.131
  clusterIPs:
    - 172.20.63.131
  ports:
    - name: iks-metric
      port: 8490
      protocol: TCP
      targetPort: 8490
  selector:
    app: numalogic-argocon-demo
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: rollout-demo-app-stable-service
  namespace: sandbox-argocon-numalogic-demo
spec:
  ports:
    - name: service
      port: 8080
      targetPort: 8080
  selector:
    app: numalogic-argocon-demo
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: rollout-demo-app-canary-service
  namespace: sandbox-argocon-numalogic-demo
spec:
  ports:
    - name: service
      port: 8080
      targetPort: 8080
  selector:
    app: numalogic-argocon-demo
  type: NodePort